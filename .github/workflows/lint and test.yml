name: Lint and Test

on:
  push:
    branches:
      - main  # Change this to your main branch name
  pull_request:
    branches:
      - main  # Change this to your main branch name

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install flake8 numpy tensorflow

      - name: Run linting
        run: |
          flake8 . --count --show-source --statistics --max-line-length=120 --extend-ignore=E203,W503,F401,F405,F403
        env:
          FLAKE8_IGNORE: "F401,F405,F403"

      - name: Run tests
        run: |
          python -m unittest discover -s /workspaces/JetClustering-CP2P2024/final_slow_version -p 'test*.py'

