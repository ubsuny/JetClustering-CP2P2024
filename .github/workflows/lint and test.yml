name: Lint and Test

on:
  push:
    branches:
      - main  # Change this to your main branch name
  pull_request:
    branches:
      - main  # Change this to your main branch name

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install flake8 pytest numpy tensorflow fastjet

      - name: Run flake8 with custom configuration
        run: flake8 .
        env:
          FLAKE8_IGNORE: "F401,F405,F403,F501"

      - name: Run pytest
        run: pytest
